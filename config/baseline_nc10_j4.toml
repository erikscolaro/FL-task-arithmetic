# Baseline FedAvg configuration: N_c=10 (moderate non-IID), J=4 local epochs

# Federated learning parameters
num-server-rounds = 60
num-classes-per-partition = 10
local-epochs = 4
fraction-train = 0.1

# Disable sparse fine-tuning for baseline
use-sparse-finetuning = false

# Wandb configuration
group = "baseline-fedavg-nc10-j4"
notes = "Baseline FedAvg with N_c=10 classes per partition, J=4 local epochs, 100 nodes, 10% participation"
